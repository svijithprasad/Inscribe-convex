    <div class="mainLoader">
      <div class="spinner" id="loader">
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>

        <div class="spinner-blade"></div>
      </div>

    <main id="mainId">
      <aside class="aside" id="resizableAside">
        <div class="min-icon" onclick="collapseAside()">
          <i data-lucide="chevrons-left"></i>
        </div>
        <div class="user-item">
          <div id="user-button" class="user-button"></div>
          <div id="userName" class="userName"></div>
          <div class="chevronDown">
            <i data-lucide="chevrons-up-down" height="16px" width="16px"></i>
          </div>
        </div>
        <div class="options">
        <div class="search-item">
          <i
            data-lucide="search"
            height="18px"
            width="18px"
            style="color: #737373; margin-left: 13px"
          ></i>
          <p
            style="
              color: #737373;
              font-size: 14px;
              font-weight: 500;
              margin-left: 8px;
            "
          >
            Search
          </p>
        </div>

        <div class="settings-item">
          <i
            data-lucide="settings"
            height="18px"
            width="18px"
            style="color: #737373; margin-left: 13px"
          ></i>
          <p
            style="
              color: #737373;
              font-size: 14px;
              font-weight: 500;
              margin-left: 8px;
            "
          >
            Settings
          </p>
        </div>

        <div class="newDocument-item" id="addDocument">
          <i
            data-lucide="plus"
            height="18px"
            width="18px"
            style="color: #737373; margin-left: 13px"
          ></i>
          <p
            style="
              color: #737373;
              font-size: 14px;
              font-weight: 500;
              margin-left: 8px;
            "
          >
            New Document
          </p>
        </div>
      </div>

        <div class="document-item" id="titles-list"></div>
        
        <div class="trash-templates">
          <div class="item" id="openTrash">
            <i
              data-lucide="trash"
              height="18px"
              width="18px"
              style="color: #737373; margin-left: 13px"
            ></i>
            <p
              style="
                color: #737373;
                font-size: 14px;
                font-weight: 500;
                margin-left: 8px;
              "
            >
              Trash
            </p>
          </div>
  
          <div class="item" id="">
            <i
              data-lucide="wand2"
              height="18px"
              width="18px"
              style="color: #737373; margin-left: 13px"
            ></i>
            <p
              style="
                color: #737373;
                font-size: 14px;
                font-weight: 500;
                margin-left: 8px;
              "
            >
              Templates
            </p>
          </div>
        </div>
        

        <div class="dragger" id="resizeDragger" onclick="isNotResetting()" />
      </aside>
      <div class="trashbox">
        <div class="closeTrash"><i
          data-lucide="x-square"
          height="18px"
          width="18px"
          style="color: #737373; margin-left: 13px"
        ></i></div>
        <h2>Trash Box</h2>
        <div class="trashboxContent">
        </div>
      </div>
      <div class="mainBar">
        <nav>
          <div>
            <div class="menu-icon" onclick="resetAside()">
              <i data-lucide="menu"></i>
            </div>
            <div class="navTitle" id="navTitle">Hello</div>
          </div>
          <div>
            <div>Publish</div>
          </div>
        </nav>

        <div class="user-space" id="user-space">
          <div>
            <div class="create-note">
              <img
                src="../public/looking-for-something.png"
                alt="Looking for Notes"
                height="300px"
                width="300px"
              />
              <div class="userNameMain" style="margin-bottom: 10px"></div>
              <button class="button" id="createNoteButton">
                <i class="bi bi-plus-circle"></i>&nbsp;&nbsp;Create a blank
              </button>
            </div>
          </div>
        </div>


        <div class="note-space" id="note-space">

        </div>


        <div class="deleteModal">
          <dialog id="my_modal_3" class="modal">
            <div class="modal-box">
              <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
              </form>
              <h3 class="font-bold text-lg">This action cannot be undone</h3>
              <p class="py-4">Do you want to delete this document?</p>
              <button class="btn btn-Primary" id="deleteConfirm">Accept</button>
            </div>
          </dialog>
        </div>
      </div>
